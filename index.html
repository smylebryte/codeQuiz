<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <header>
        <h3>View Highscores</h3>
        <h3>Time: <span id="timerEl"></span></h3>
    </header>
    <div id="quizContainer">
        <div id="homePage">    
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
            <button class="buttons" id="startQuizBtn">Start Quiz</button>
        </div>
        <div id="quizDiv" class="hidden">
            <h2 id="question"></h2>
            <div id="choicesBtns">
                <button class="buttons" id="btn0"><span id="choice0"></span></button>
                <button class="buttons" id="btn1"><span id="choice1"></span></button>
                <button class="buttons" id="btn2"><span id="choice2"></span></button>
                <button class="buttons" id="btn3"><span id="choice3"></span></button>
            </div>
            <hr>
            <div id="answersDiv"></div>
        </div> 
        <div id="endPage" class="hidden">
            <h1>All Done!</h1>
            <p>Your final score is <span id="finalScore"></span></p>
            <label for"initials">Enter your initials:</label>
            <input type="text" id="initials">
        </div>
    </div>


<script src='script.js'></script>
</body>
</html>
